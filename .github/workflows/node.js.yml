name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      GOOGLE_SA_CLIENT_EMAIL: ${{ secrets.GOOGLE_SA_CLIENT_EMAIL }}
      GOOGLE_SA_PROJECT_ID: ${{ secrets.GOOGLE_SA_PROJECT_ID }}
      GOOGLE_SA_PRIVATE_KEY: ${{ secrets.GOOGLE_SA_PRIVATE_KEY }}
      BUCKET_URL: ${{ secrets.BUCKET_URL }}
      ENV: ${{ secrets.ENV }}
      PORT: 5000

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: vadim
          mongodb-password: tester
          mongodb-db: cookbook
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
