name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      GOOGLE_SA_CLIENT_EMAIL: ${{ secrets.GOOGLE_SA_CLIENT_EMAIL }}
      GOOGLE_SA_PROJECT_ID: ${{ secrets.GOOGLE_SA_PROJECT_ID }}
      GOOGLE_SA_PRIVATE_KEY: ${{ secrets.GOOGLE_SA_PRIVATE_KEY }}
      BUCKET_URL: ${{ secrets.BUCKET_URL }}
      ENV: ${{ secrets.ENV }}
      PORT: 5000

    steps:
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DEBUG: false
          envkey_MONGO_URI: ${{ secrets.MONGO_URI }}
          envkey_GOOGLE_SA_CLIENT_EMAIL: ${{ secrets.GOOGLE_SA_CLIENT_EMAIL }}
          envkey_GOOGLE_SA_PROJECT_ID: ${{ secrets.GOOGLE_SA_PROJECT_ID }}
          envkey_GOOGLE_SA_PRIVATE_KEY: ${{ secrets.GOOGLE_SA_PRIVATE_KEY }}
          envkey_BUCKET_URL: ${{ secrets.BUCKET_URL }}
          envkey_ENV: ${{ secrets.ENV }}
          envkey_PORT: 5000
          file_name: .env
          fail_on_empty: true

      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
